<!DOCTYPE html>
<html>
    <head>
        <title>
            table
        </title>
        <link rel="stylesheet" href="indexcss.css">
    </head>
    <body>
        <table>
            <tr>
              <th>No.</th>
              <th>Full Name</th> 
              <th>Position</th>
              <th>Salary</th>
              <th>Type</th>
            </tr>
            <tr>
              <td class="no">1</td>
              <td>Bill Gates</td>
              <td>Founder Microsoft</td>
              <td>$1000</td>
              <td rowspan="4">Company Founder</td>
            </tr>
            <tr>
              <td class="no">2</td>
              <td>Steve Jobs</td>
              <td>Founder Apple</td>
              <td class="sal">$1200</td>
            </tr>
            <tr>
              <td class="no">3</td>
              <td>Larry Page</td>
              <td>Founder Google</td>
              <td class="sal">$1100</td>
            </tr>
            <tr>
                <td class="no">4</td>
                <td>Mark Zuckeberg</td>
                <td>Founder Facebook</td>
                <td class="sal">$1300</td>
            </tr>
            
            <tr>
                <td colspan="3" id="te">Total Expense</td>
                <td class="sal">$4600</td>
            </tr>
            
          </table>
    </body>
</html>
